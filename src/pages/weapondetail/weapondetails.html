<ion-header>
  <ion-navbar>
    <ion-title>
      {{weapon.value}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-card>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-card-header>
            Attack
          </ion-card-header>
          <ion-card-content>
            {{weapon.attack}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-card-header>
            Slots
          </ion-card-header>
          <ion-card-content *ngIf="weapon.slots">
            {{weapon.slots.slot1}} / {{weapon.slots.slot2}} / {{weapon.slots.slot3}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-3>
        <ion-card>
          <ion-card-header>
            Rare
          </ion-card-header>
          <ion-card-content>
            {{weapon.rare}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 *ngIf="weapon.affinity">
        <ion-card>
          <ion-card-header>
            Affinity
          </ion-card-header>
          <ion-card-content>
            {{weapon.attack}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 *ngIf="weapon.element">
        <ion-card>
          <ion-card-header>
            Element
          </ion-card-header>
          <ion-card-content>
            {{weapon.element.dmg}} {{weapon.element.elementType}}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4 *ngIf="weapon.coating">
        <ion-card>
          <ion-card-header>
            Coatings
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Build Path
          </ion-card-header>
          <ion-card-content>
            <ion-list no-lines>
              <p *ngFor="let weapon of buildPathWeapons">
                <span>{{weapon.value}}</span>
                <ion-icon name="arrow-down"></ion-icon>
              </p>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header>
            Material
          </ion-card-header>
          <ion-card-content>
              <ion-list no-lines>
                <label *ngFor="let mat of weapon.materials">
                  {{ mat.name }} x{{mat.count}}
                </label>
              </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
