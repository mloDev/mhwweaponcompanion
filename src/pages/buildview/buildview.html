<ion-header>

  <ion-navbar>
    <ion-title>Materials needed for {{weapon.value}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let mat of matList">
            <ion-label>{{mat.name}} x{{mat.count}}</ion-label>
            <ion-checkbox></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item *ngFor="let hunt of hunts">
            {{hunt.name}} - {{hunt.type}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
