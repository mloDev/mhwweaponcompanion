
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Weapons</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let type of weaponTypes">
        <ion-card>
          <ion-card-content>
            <img src="assets/imgs/{{type.image}}" alt="{{type.name}}" (click)="selectWeaponTree(type)">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
